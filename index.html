<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invadors </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/hero.png" type="image/x-icon">
</head>

<body onload="init()" onkeydown="onKeyDown(event)" oncontextmenu="event.preventDefault()">

    <div class="container">
        <div class="game-stats-container">
            <div title="Current number of lives">❤️ <span class="hero-lives"></span></div>
            <div title="Current number of shields">🛡️ <span class="hero-shields"></span></div>
            <div title="Current number of super lasers">⚡ <span class="hero-super-lasers"></span></div>
            <div title="Remaining aliens">👽 <span class="aliens-count"></span></div>
            <div title="Game score">🎯 <span class="game-score"></span></div>
        </div>
        
        <table class="board-container">
            <tbody class="board">
            </tbody>
        </table>

        <div class="controls-container">
            <div title="Start the game">
                <div class="start-btn" onclick="handleOnStartGame(this)">▶️</div>
                <div onclick="handleOnStartGame(document.querySelector('.start-btn'))">Start</div>
            </div>
            <div title="Reset the game">
                <div class="reset-btn" onclick="handleOnRestartGame()">🔄</div>
                <div onclick="handleOnRestartGame()">Reset</div>
            </div>
            <div title="Open instructions">
                <div class="instructions-btn" onclick="openInstructionsModal()">📜</div>
                <div onclick="openInstructionsModal()">Instructions</div>
            </div>
            <div title="Toggle sound on/off">
                <div class="sound-btn">
                    <span class="sound-on" onclick="toggleSound()">🔊</span>
                    <span class="sound-off hidden" onclick="toggleSound()">🔇</span>
                </div>
                <div onclick="toggleSound()">Sound</div>
            </div>
            <div title="Add/remove bunkers from game">
                <div class="bunkers-btn" onclick="toggleBunkers(this)">🧱</div>
                <div onclick="toggleBunkers(document.querySelector('.bunkers-btn'))">Bunkers</div>
            </div>
            <div title="Change game theme">
                <div onclick="toggleTheme()" class="theme">🎨<span></span></div>
                <div onclick="toggleTheme()">Theme</div>
            </div>
            <div title="Freeze aliens (best used for debugging!... or cheating!)">
                <div class="freeze-btn" onclick="handleOnAlienFreeze()">❄️ <span>Off</span></div>
                <div onclick="handleOnAlienFreeze()">Freeze Aliens</div>
            </div>
        </div>

        <div class="game-modes-container">
            <button class="game-modes" onclick="setDifficultyLevel('easy')">Easy</button>
            <button class="game-modes" onclick="setDifficultyLevel('normal')">Normal</button>
            <button class="game-modes" onclick="setDifficultyLevel('hard')">Hard</button>
            <button class="game-modes" onclick="setDifficultyLevel('extreme')">Extreme</button>
        </div>
    </div>

  
    <div class="win-modal hidden">
        <div class="modal-content">
            <span class="modal-message">Nothing to see here</span>
            <button onclick="toggleModal()">X</button>
        </div>
    </div>


    <div class="instructions-modal hidden">
        <span class="instructions-message">Nothing to see here</span>
        <button onclick="toggleInstructions()">X</button>
    </div>
   


    <script src="js/utils.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
